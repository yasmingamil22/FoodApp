<section class="view">
  <div class="container py-3  px-2">

    <div class="text-end me-2 model ">
      <a (click)="onNoClick()" type="button" class="text-danger close"> <i class="fa-regular fa-xmark-circle fa-2x"></i></a>
  </div>

  <div class="auth-card">
    <div class=" m-auto  text-center">
        <img src="./assets/img/logo.svg" class="w-50" alt="">
    </div>

    <div class="mt-5 mb-2 ">
        <h1>Category Details</h1>
    </div>


  <div class="d-flex flex-column justify-content-between">
  
    <div>

      <div>
        <h5>Category Name : <span class="text-muted">{{data.name}}</span></h5>
      </div>

      <div>
        <h5>Creation Date	: <span class="text-muted">{{data.creationDate|date:'dd/MM/yyyy hh-mm a'}}</span></h5>
      </div>

      <div>
        <h5>Modification Date : <span class="text-muted">{{data.modificationDate|date:'dd/MM/yyyy hh-mm a'}}</span></h5>
      </div>



    </div>
  </div>

  <div class="mt-4">
    <hr>

<div class=" text-end">
<button class="btn btn-outline-danger px-2 " [mat-dialog-close]="data" cdkFocusInitial>Delete this Category</button>

</div>
</div>

  </div>

  </div>
</section>
