<section>

<div class="container-fluid">

    <div class="row py-4 g-4">



        <ng-container *ngIf="!noDataFound">

            
            <div class="col-sm-6 col-md-6 col-xl-4 col-xxl-3" *ngFor="let recipeFav of allRecipes.data">
                <div class="recipe px-2 cursor-pointer "  >
    
                    <div   (click)="openViewRecipceDialog(recipeFav.recipe,recipeFav.id)">
                    <img [src]="(recipeFav.recipe.imagePath)?imgUrl+recipeFav.recipe.imagePath:emptyImage" class="w-100" height="300" [alt]="recipeFav.recipe.name">
                    <h4 class="h5">{{recipeFav.recipe.name }}</h4>
                    <h3 class="h5 pt-1">{{recipeFav.recipe.tag.name}}</h3>

                    <div class="d-flex justify-content-between align-items-center pt-3">
                        <span> {{recipeFav.recipe.price}} EGP</span>
                        
                    </div>
                    </div>
    
                    <button (click)="removeFromFav(recipeFav.id)"  class="w-100 bg-secondary text-white mt-1">Remove from Favorite</button>
                </div>


                
            </div>
        </ng-container>




        </div>

        <div *ngIf="!noDataFound ">

            <mat-paginator
            #paginator
            class="demo-paginator"
            (page)="handlePageEvent($event)"
            [length]="allRecipes.totalNumberOfRecords"
            [pageSize]="pageSize"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [pageIndex]="pageIndex"
            aria-label="Select page"
          >
          </mat-paginator>
        </div>

        <div *ngIf="noDataFound" class="mt-4 text-center d-flex flex-column align-items-center" >
  
            <div>
              <img width="250px" src="./assets/img/delete-img.svg" alt="no data">
            </div>
        
            <h3 class="mt-3">No Data !</h3>
            <p class="mt-2 text-muted ">no data found  </p>
        
        
          </div>



    </div>

   

</section>
