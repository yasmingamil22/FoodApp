<section class="p-4">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h3>Recipe Details</h3>
      <a (click)="onNoClick()" class="text-danger"> <i class="fa-regular fa-xmark-circle fa-2x"></i></a>

    </div>

    <div class="text-center mb-4 mt-2">

        <img  class="w-50 rounded-3" height="350"
            [src]="data.recipce.imagePath ? imgUrl + data.recipce.imagePath : emptyImage"
            alt=""
              />

    </div>

    <div class="item ">
      <h4 class="m-0 ">Description :</h4>
      <p class="text-muted m-0 mx-2">{{data.recipce.description}}</p>
    </div>

    <div class="item">
      <h4 class="m-0">price : </h4>
      <span class="text-muted m-0 mx-2">{{data.recipce.price}} EGP</span>
    </div>

    <div class="item">
      <h4 class="m-0">Tag : </h4>
      <span class="text-muted m-0 mx-2">{{data.recipce.tag.name}}</span>
    </div>

    <div class="item ">
      <h4 class="m-0">Categories : </h4>

      <div  class="text-muted mx-2"> 
        <div  *ngIf="data.recipce.category.length>0;else emptyCategory">

          <span *ngFor="let dataCategory of data.recipce.category">
            {{   dataCategory.name  }}
            <span
              *ngIf="
                data.recipce.category.length > 1 &&
                data.recipce.category.indexOf(dataCategory) !=
                  data.recipce.category.length - 1
              "
              >,
            </span>
          </span>
        </div>  

        <ng-template #emptyCategory> No Category</ng-template>
      </div>
    </div>


    <div class="mt-4">
      <hr>                                                                                                                                                                                    

<div class=" text-end">
  <button class="btn   px-3  " [class]="data.isUser?  'btn-secondary':'btn-outline-danger'" [mat-dialog-close]="data.recipce" cdkFocusInitial>{{(!data.isUser)? "Delete this Recipce": (data.fromFavPage)? 'Remove From Favorite':"Add To Favorite"}}</button>

</div>
    </div>

   

  </div>                                    
</section>
