<section>
    <div class="container">
        <div class="text-end m-2 mt-3">
            <a (click)="onNoClick()"   class="text-danger cursor-pointer"> <i class="fa-regular fa-xmark-circle fa-2x"></i></a>
        </div>
        <div class="p-5">


            <div class="text-center">
                <img src="./assets/img/delete-img.svg" alt="">
                <h3 class="my-3">Delete This Item ?</h3>
                <p class="text-muted my-3 w-75 m-auto">are you sure you want to delete this item ? if you are sure just click on delete it</p>
            </div>

            <div class="text-end ">
                <hr>

                <button class="btn btn-outline-danger mt-3 p-2"  [mat-dialog-close]="data.itemId" cdkFocusInitial >Delete this item</button>

            </div>
        </div>
    </div>
</section>
